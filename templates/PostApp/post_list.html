<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Post List</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <p>Created: {{ post.created_date }}</p>
            <img src="{{ post.image.url }}" alt="Post Image">
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
